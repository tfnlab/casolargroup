<!DOCTYPE html>
<html>
<head>
  <title>Display Article Titles with Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Article Titles</h1>
    <div id="titles"></div>
  </div>

  <script>
    // Fetch JSON data from the URL
    fetch('https://casolargroup.io/wp-json/wuxt/v1/front-page')
      .then(response => response.json())
      .then(data => {
        const titlesContainer = document.getElementById('titles');

        // Loop through the articles and display only the titles
        data.articles.forEach(article => {
          const title = document.createElement('h5');
          title.textContent = article.title;
          titlesContainer.appendChild(title);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
